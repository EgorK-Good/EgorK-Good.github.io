<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Example</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box id="interactive-box" position="1 2 -3" rotation="0 45 45" color="#000080"
		event-set__enter="_event: mouseenter; color: #8FF7FF"
           	event-set__leave="_event: mouseleave; color: #000080" 
               animation="property: rotation; to: 0 405 0; loop: true; dur: 4000"></a-box>
        
        
        <a-sphere id="interactive-sphere" position="-1 5-3" radius="2" color="#FF0000"
		event-set__enter="_event: mouseenter; color: #8FF7FF"
           	event-set__leave="_event: mouseleave; color: #FF0000"
        animation="property: scale; to: 2 2 2; dir: alternate; dur: 1000; loop: true"> </a-sphere>

        <a-cylinder position="3 1 -3" radius="0.5" height="9" color="#00FF00"
		event-set__enter="_event: click; color: #8FF7FF"
           	event-set__leave="_event: click; color: #000080"</a-cylinder>
        <!-- Добавление источника света -->
        <a-light type="point" position="9 4 3" intensity="1"></a-light>

        
        <a-text value="Welcome To Cida VR!" position="-2 2 9" color="#800080"></a-text>

	<a-tetrahedron position="8 8 3" color="#FF926B" radius="5"
	animation="property: rotation; to: 0 405 0; loop: true; dur: 4000">	</a-tetrahedron>


	<a-camera>
      		<a-cursor></a-cursor>
    	</a-camera>

	<a-sound src="src: url(C:\Users\e.korejba\Desktop\CLIC.mp3)" autoplay="true" position="0 2 5"></a-sound>

    </a-scene>
	<a-scene>
  <a-assets>
    <img id="sky" src="sky.png">
  </a-assets>
  <a-sky src="#sky"></a-sky>
</a-scene>
    
</body>
</html>
